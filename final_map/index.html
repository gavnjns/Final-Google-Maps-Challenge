<html>

<head>

    <title>Map Challenge</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div id="extra" style="display:inherit">
        <div id="logs" style="display:inherit">
            <p id="logsText"></p>
        </div>
        <div id="log_buttons">
            <button class="button" name="clear_log" onclick="logClear()">Clear Logs</button>
            <button class="button" name="show_log" onclick="showLogs()">Show Logs</button>
            <button class="button" name="hide_log" onclick="hideLogs()">Hide Logs</button>
        </div>
        <div id="search_type">
            <input type="checkbox" name="poly" id="changesearch_poly">
            <label for="changemode-walking">Polygon</label>
        </div>
    </div>




    <input id="pac-input" class="controls" type="text" placeholder="Search Box">
    <div id="map"></div>



    <div id="infowindow-content">
        <img id="place-icon" src="" height="16" width="16">
        <span id="place-name" class="title"></span><br>
        Place ID <span id="place-id"></span><br>
        <span id="place-address"></span><br>
        <button name="visit_log" onclick="logVisit()">Log</button>
    </div>


    <input id="origin-input" class="controls" type="text"
           placeholder="Enter an origin location">

    <input id="destination-input" class="controls" type="text"
           placeholder="Enter a destination location">

    <div id="mode-selector" class="controls">
        <input type="radio" name="type" id="changemode-walking" checked="checked">
        <label for="changemode-walking">Walking</label>

        <input type="radio" name="type" id="changemode-transit">
        <label for="changemode-transit">Transit</label>

        <input type="radio" name="type" id="changemode-driving">
        <label for="changemode-driving">Driving</label>

    </div>
    <div id="arrivalTime" class="controls">
        <p id="time"></p>
    </div>



    <script src="scripts/init_map.js"></script>
    <!-- Replace the value of the key parameter with your own API key. -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBR3ixLXQ5GrzZ4GPXCXmKSdS96VaF3VVE&libraries=geometry&libraries=places&callback=initMap"
            async defer></script>


</body>

</html>
